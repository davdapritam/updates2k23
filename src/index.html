<script>
  const imgs = document.getElementsByClassName("sponserImg");
  const prev = document.querySelector(".prev");
  const next = document.querySelector(".next");

  let index = 0;


  if (imgs) {

    console.log("images", imgs)
  }

  function layout() {
    const xOffsetStep = 300;
    const count = imgs.length;
    const scaleStep = 0.6; //default value is 0.6
    const opacityStep = 0.5;

    for (let i = 0; i < imgs.length; i++) {
      img = imgs[i];
      const sign = Math.sign(i - index);

      let xOffset = (i - index) * xOffsetStep;
      if (i !== index) {
        xOffset = xOffset + 80 * sign;
      }
      const scale = scaleStep ** Math.abs(i - index);
      const rotateY = i === index ? 0 : 30 * -sign;
      img.style.transform = `perspective(800px) translateX(${xOffset}px) scale(${scale}) rotateY(${rotateY}deg)`;
      // img.style.transform = `perspective(400px)  translateX(${xOffset}px)   scale(${scale}) `;

      let opacity = opacityStep ** Math.abs(i - index);
      if (Math.abs(i - index) > 2) {
        opacity = 0;
      }
      img.style.opacity = opacity;

      img.style.zIndex = count - Math.abs(index - i);
    }
  }
  // setInterval(layout(), 1000);


  function onClickNext() {
  index++;
  if (index > imgs.length - 1) {
    index = imgs.length - 1;
  }
  layout();
}

function onClickPrev() {
  index--;
  if (index < 0) {
    index = 0;
  }
  layout();
}

  const autoSlideInterval = 3000;
  let autoSlideTimer;

  function startAutoSlide() {
    autoSlideTimer = setInterval(() => {
      index++;
      if (index > imgs.length - 1) {
        index = 0;
      }
      layout();
    }, autoSlideInterval);
  }

  function stopAutoSlide() {
    clearInterval(autoSlideTimer);
  }

  startAutoSlide();
</script>
